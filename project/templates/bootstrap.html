<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% load bootstrap5 %}
    {% bootstrap_css %}

<form method="post">
    {% csrf_token %}
     {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
</body>
</html>
