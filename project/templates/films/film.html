<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ film.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .film-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .film-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: #222222;
        }
        .film-details {
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>

<div class="film-container">
    <h1 class="film-title">{{ film.name }}</h1>
    <p class="film-details">{{ film.genre }} &bull; {{ film.author }} &bull; {{ film.year }}</p>
</div>

</body>
</html>
