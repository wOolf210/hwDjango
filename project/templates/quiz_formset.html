{% extends "base.html" %}

{% block title %}
Создание Вопросов для {{ quiz.title }}
{% endblock %}

{% block content %}

<div class="form-wrapper">
  <div class="form-card">
    <h1>{{quiz.title}}</h1>
    <form method="post">
      {% csrf_token %}
      {{ formset.as_p }}
      <input type="submit" value="Отправить" />
    </form>
  </div>
</div>

{% endblock %}
