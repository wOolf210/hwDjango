<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Галерея</h1>
<a href="{% url 'app:upload_photo_resized' %}">Загрузить</a>
<hr>
<ul>
  {% for item in items %}
    <li>
        <div>{{ item.photo.title }}</div>
      <img src="{{ item.thumb_url }}" alt="{{ item.photo.title }}">
    </li>
  {% empty %}
    <li>Пока изображений нет.</li>
  {% endfor %}
</ul>

</body>
</html>
