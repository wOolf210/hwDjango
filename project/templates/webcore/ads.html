<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Объявления</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #ads {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .ad {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form input, form button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Объявления</h1>
  <div id="ads"></div>

  <div class="pagination">
    <button id="prevBtn">Назад</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Вперёд</button>
  </div>

  <form id="adForm">
    <h3>Добавить объявление</h3>
    <input type="text" id="title" placeholder="Заголовок" required>
    <input type="text" id="content" placeholder="Содержание" required>
    <button type="submit">Добавить</button>
  </form>

  <script>
    let currentPage = 1;
    let numPages = 1;

    async function loadAds(page = 1) {
      const res = await fetch(`/webcore/api/ads/?page=${page}`);
      const data = await res.json();

      const adsDiv = document.getElementById("ads");
      adsDiv.innerHTML = "";
      data.results.forEach(ad => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `<h4>${ad.title}</h4><p>${ad.content}</p>`;
        adsDiv.appendChild(div);
      });

      currentPage = data.current_page;
      numPages = data.num_pages;
      document.getElementById("pageInfo").innerText =
        `Страница ${currentPage} из ${numPages}`;
      document.getElementById("prevBtn").disabled = currentPage <= 1;
      document.getElementById("nextBtn").disabled = currentPage >= numPages;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentPage > 1) loadAds(currentPage - 1);
    };
    document.getElementById("nextBtn").onclick = () => {
      if (currentPage < numPages) loadAds(currentPage + 1);
    };

    document.getElementById("adForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const res = await fetch("/webcore/api/ads/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: title, content: content })
      });

      if (res.ok) {
        alert("Объявление добавлено!");
        document.getElementById("adForm").reset();
        loadAds(currentPage);
      } else {
        alert("Ошибка при добавлении");
      }
    });

    loadAds();
  </script>
</body>
</html>
