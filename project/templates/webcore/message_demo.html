{% extends "base.html" %}

{% block title %}
Message страница
{% endblock %}

{% block content %}


<h1> Message </h1>


<a href="{%url 'message_success' %}">success</a>
<a href="{%url 'message_error' %}">error</a>
<a href="{%url 'message_notice' %}">notice</a>

<a href="{%url 'message_custom' %}">custom</a>



<h3>Цикл сообщений</h3>
{% if messages %}
  <ul class="messages">
    {% for m in messages %}
      <li class="message {{ m.tags }}">{{ m }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
